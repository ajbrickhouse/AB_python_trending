<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC Trend Collection Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-custom {
            width: 95%; /* Use 95% of the window's width */
            max-width: 100%;
        }
        .left-column {
            width: 300px; /* Fixed width for the left column */
        }
        .right-column {
            flex-grow: 1; /* Right column expands to fill the remaining space */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
    <div class="container-custom mt-5 mx-auto d-flex">
        <div class="left-column me-4">

            <div class="card mb-4">
                <div class="card-header">
                    <h2>Status: {{ 'Running' if script_running else 'Stopped' }}</h2>
                </div>
                <div class="card-body text-center">
                    <div class="d-flex justify-content-around">
                        <form method="post" action="{{ url_for('start_script') }}" class="mb-2">
                            <button type="submit" class="btn btn-success">Start Script</button>
                        </form>
                        <form method="post" action="{{ url_for('stop_script') }}">
                            <button type="submit" class="btn btn-danger">Stop Script</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h2>Script Settings</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('start_script') }}">
                        <div class="mb-3">
                            <label for="device_number" class="form-label">Device Number:</label>
                            <input type="text" class="form-control" id="device_number" name="device_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="trend_desc" class="form-label">Trend Description:</label>
                            <input type="text" class="form-control" id="trend_desc" name="trend_desc" required>
                        </div>
                        <div class="mb-3">
                            <label for="cycles" class="form-label">Number of Cycles:</label>
                            <input type="number" class="form-control" id="cycles" name="cycles" required>
                        </div>
                        <div class="mb-3">
                            <label for="cycle_time" class="form-label">Cycle Time (seconds):</label>
                            <input type="number" class="form-control" id="cycle_time" name="cycle_time" required>
                        </div>
                        <div class="mb-3">
                            <label for="buffer_size" class="form-label">Buffer Size:</label>
                            <input type="number" class="form-control" id="buffer_size" name="buffer_size" required>
                        </div>
                        <div class="mb-3">
                            <label for="plc_ip" class="form-label">PLC IP Address:</label>
                            <input type="text" class="form-control" id="plc_ip" name="plc_ip" required>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h2>Manage Tags</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('add_tag') }}">
                        <div class="mb-3">
                            <label for="tags" class="form-label">Add Tags (one per line):</label>
                            <textarea id="tags" name="tags" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Add Tags</button>
                    </form>

                    <ul class="list-group mt-3">
                        {% for tag in tags %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ tag }}
                            <form method="post" action="{{ url_for('remove_tag', tag=tag) }}" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger">Remove</button>
                            </form>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="card">
                <div class="card-header">
                    <h2>Recorded Data</h2>
                </div>
                <div class="card-body">
                    <div id="data_display">
                        <table class="table table-striped table-bordered">
                            <thead class="table-dark">
                                <tr>
                                    <th>Index</th>
                                    <th>DateTime</th>
                                    {% for tag in tags %}
                                    <th>{{ tag }}</th>
                                    {% endfor %}
                                </tr>
                            </thead>
                            <tbody id="data_rows">
                                <!-- Data will be populated here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function fetchData() {
            $.getJSON('{{ url_for("get_data") }}', function(data) {
                var rows = '';
                data.forEach(function(row) {
                    rows += '<tr>';
                    row.forEach(function(cell) {
                        rows += '<td>' + cell + '</td>';
                    });
                    rows += '</tr>';
                });
                $('#data_rows').html(rows);
            });
        }

        setInterval(fetchData, 2000);  // Fetch new data every 2 seconds
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
